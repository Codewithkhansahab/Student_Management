<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Close Stylish Toast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      height: 100vh;
      margin: 0;
    }

    .custom-toast {
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Purple-blue gradient */
      color: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      min-width: 320px;
    }

    .toast-body {
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Toast -->
  <div class="position-fixed top-0 start-50 translate-middle-x mt-4" style="z-index: 1055;">
    <div id="myToast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000" data-bs-autohide="true">
      <div class="d-flex align-items-center px-3 py-2">
        <div class="toast-body">
          ðŸš€ Hello Tousif! Youâ€™re doing amazing â€” keep it up! ðŸ”¥
        </div>
        <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper & Toast support) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      const toastElement = document.getElementById('myToast');
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    });
  </script>

</body>
</html>
